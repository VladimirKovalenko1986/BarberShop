<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Барбершоп "Коваленко"</title>
  </head>
  <body>
    <main>
      <section>
        <h2>Особистий кабінет</h2>
        <p>Введіть свій логін та пороль</p>
        <form action="#" method="post">
          <!-- action вводится сылка сервера и method="post" прописывается для типа отправления -->
          <p>
            <label for="user-login">Логін</label>
            <input
              id="user-login"
              type="email"
              name="login"
              placeholder="email@example.com"
            />
            <!-- placeholder="email@example.com" вводим пример данных которыей нужноь ввести -->
          </p>
          <p>
            <label for="user-password">Пароль</label>
            <input
              id="user-password"
              type="password"
              name="password"
              placeholder="**********"
            />
          </p>
          <p>
            <label>
              <input type="checkbox" name="remenber" />Запам'ятати
            </label>
            <!-- Можно сделать как выже связаною а можно просто завернуть label -->
            <a href="#">Я забув пароль!</a>
            <!-- type="checkbox" будут квадратные значки которые будут активные  -->
          </p>
          <button type="submit">Войти</button>
        </form>
        <button type="button">Закрити</button>
      </section>
    </main>
  </body>
</html>
