<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Барбершоп "Коваленко"</title>
  </head>
  <body>
    <main>
      <section>
        <h2>Особистий кабінет</h2>
        <p>Введіть свій логін та пороль</p>
        <form action="#" method="post">
          <!-- action вводится сылка сервера и method="post" прописывается для типа отправления -->
          <p>
            <input type="email" name="login" placeholder="email@example.com" />
            <!-- placeholder="email@example.com" вводим пример данных которыей нужноь ввести -->
          </p>
          <p>
            <input type="password" name="password" placeholder="**********" />
          </p>
        </form>
        <button type="button">Закрити</button>
      </section>
    </main>
  </body>
</html>
